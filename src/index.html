<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />

  <link rel="stylesheet" href="./style.css" />

  <title>Command Executer</title>
</head>

<body>
  <h1>Hello from Command Executer!</h1>
  We are using Node.js <span id="node-version"></span>, Chromium
  <span id="chrome-version"></span>, and Electron
  <span id="electron-version"></span>.

  <h4>
    Place your <code id="python-filename">l.py</code> in the
    <code id="python-file-dirname"></code> folder.
  </h4>
  <h4>Plink executable path : <code id="plink-path"></code></h4>
  <h4>IP : <code id="rpi-ip"></code></h4>

  <div class="command-execution-container">
    <div class="led-functionality-container plink-command-container">
      <div class="btn-container">
        <button class="btn open-btn first-btn" id="open-lid-with-plink-button">
          OPEN LID WITH PLINK
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="open-lid-with-plink-gif" />

        <button class="btn close-btn" id="close-lid-with-plink-button">
          CLOSE LID WITH PLINK
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="close-lid-with-plink-gif" />

        <button class="btn open-btn" id="open-tray-with-plink-button">
          OPEN TRAY WITH PLINK
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="open-tray-with-plink-gif" />

        <button class="btn close-btn" id="close-tray-with-plink-button">
          CLOSE TRAY WITH PLINK
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="close-tray-with-plink-gif" />
      </div>

      <div class="result-container">
        STDOUT :
        <p class="result-text stdout" id="stdout-text"></p>

        ERROR :
        <p class="result-text error" id="error-text"></p>

        STDERR :
        <p class="result-text stderr" id="stderr-text"></p>
      </div>
    </div>

    <div class="led-functionality-container ssh-command-container">
      <div class="btn-container">
        <button class="btn open-btn first-btn" id="open-lid-button">
          OPEN LID
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="open-lid-gif" />

        <button class="btn close-btn" id="close-lid-button">CLOSE LID</button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="close-lid-gif" />

        <button class="btn open-btn" id="open-tray-button">OPEN TRAY</button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="open-tray-gif" />

        <button class="btn close-btn" id="close-tray-button">
          CLOSE TRAY
        </button>
        <img src="./assets/giphy.webp" alt="working..." class="loader" id="close-tray-gif" />
      </div>

      <div class="result-container">
        ON CLOSE :
        <p class="result-text stdout" id="on-close-text"></p>

        ON DATA :
        <p class="result-text stdout" id="on-data-text"></p>

        ON ERROR :
        <p class="result-text stderr" id="on-error-text"></p>
      </div>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script type="module" src="./renderer.js"></script>
</body>

</html>
